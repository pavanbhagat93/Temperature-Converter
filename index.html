<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" 
    integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Portfolio</title>
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">

                <div class="logo-container">
                    <img src="ig.jpg" class="logo">
                    <div class="logo-text">aVan</div>
                </div>

                <div class="nav-item">
                    <div><a href="#Project">Project</a></div>
                    <div><a href="#Skills">Skills</a></div>
                    <div><a href="#contactme"> Contact Me</a></div>
                </div>




            </div>
        </div>
        <div class="hero-section">

            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! Pavan</div>

                <div class="hero-section-heading hero-section-sub-heading">
                    I am a <span class="role"> fronted developer </span>
                </div>

                <div class="hero-section-description">
                    I'm a web developer and here is my Portfolio website. Here you'll
                    learn about my joureny as a web developer
                </div>

                <div class="btn-pink" id="btn">Hire me</div>

            </div>

            <div class="hero-section-right">
                <div class="hero-section-image">
                    <img src="imge.jpg" alt="">
                </div>

            </div>

        </div>
        <div class="contactus-form-container">
            <div class="container">
                <h1 class="contactus-heading">Contact Me</h1>
                <h3 class="contactus-sub-heading">Question, Thoughts, or just want say hello?</h3>


                <div class="contactus-form-container">
                    <form action="">
                        <div class="formfill-container">

                            <input class="formfill" 
                             type="text"
                             name="name" 
                             id=""
                             placeholder="Enter your name">

                             <input class="formfill" 
                             type="email"
                             name="email" 
                             id=""
                             placeholder="Enter your email address">

                             <input class="formfill" 
                             type="text"
                             name="subject" 
                             id=""
                             placeholder="Enter your subject">

                             <textarea name="message" id="" cols="30" rows="10" class="formfill formfill-textarea " placeholder="Enter your messege"></textarea>

                        </div>

                        <div>
                            <button type="button" class="btn-pink" id="submit-btn">Send message<i class=" submit-icon fa-solid fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <footer>
            <div class="container">
                <div class="footer-wrapper">
                    <div class="link-wrapper">
                        <div>
                            <a href="#Project">project</a>
                        </div>

                        <div>
                            <a href="#Skills">Skills</a>
                        </div>

                        <div>
                            <a href="#contact">Contact Me</a>
                        </div>
                    </div>

                    <div class="icon-wrapper">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-github"></i>
                        <i class="fa-brands fa-linkedin"></i>
                      
                    </div>
            </div>
        </footer>


    </div>
</body>

</html>
